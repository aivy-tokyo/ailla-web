name: Lint Pull Request

on:
  push:
    branches: [ main, develop ]

  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint code
        run: yarn lint
